<div class="card shadow-lg mt-5">
    <div class="card-header text-center">
        <h1 class="display-6 fw-bold">To Do List</h1>
    </div>

    <div class="card-body p-4">
        <div class="input-group">
            <input [(ngModel)]="input_box" type="text" class="form-control" placeholder="Type here">
            <button class="btn" (click)="add()">
                <i class="fa-solid fa-circle-plus fa-xl"></i>
            </button>
        </div>

        <table class="table table-striped mt-5">
          
            <tbody>
              <tr *ngFor="let todo of todos; let i = index">
                <th scope="row">{{i+1}}  <mat-checkbox></mat-checkbox> </th>
                <td>{{todo.name}} </td>
                  
                
                <td style="color: red; font-weight: bold;" (click)="remove(i)"><i class="fa-solid fa-trash-can"></i></td>
                
              </tr>
              
            </tbody>
          </table>

    </div>

</div>
